appConfig:
  archetypetest:
    instances:
      - revision: sandbox
        enabled: true
        namespaceSuffix: sbx
        imageList: archetypetest=container-registry.sbx.bip.va.gov/archetypetest/bip-archetypetest
        imageAllowTags: regexp:^sbx-.*
