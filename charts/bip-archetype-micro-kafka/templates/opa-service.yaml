{{- if (.Values.opa.enabled) -}}
apiVersion: v1
kind: Service
metadata:
  name: opa-{{ template "bip-reference-person.fullname" . }}
  labels:
    app: opa-{{ template "bip-reference-person.name" . }}
    chart: {{ template "bip-reference-person.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.opaService.type }}
  ports:
    - port: {{ .Values.opaService.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: opa-{{ template "bip-reference-person.name" . }}
    release: {{ .Release.Name }}
{{- end }}