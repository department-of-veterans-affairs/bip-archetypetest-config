{{- if .Values.ingress.enabled -}}
{{- $fullName := include "bip-reference-person.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
{{ if and (eq (int64 .Capabilities.KubeVersion.Major) (int64 1)) (ge (int64 (.Capabilities.KubeVersion.Minor | trimSuffix "+")) (int64 16)) }}
#TODO_CMF: extensions/v1beta1 is deprecated in k8s v1.22
apiVersion: networking.k8s.io/v1
{{ else }}
apiVersion: extensions/v1beta1
{{ end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "bip-reference-person.name" . }}
    chart: {{ template "bip-reference-person.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    majorVersion: {{ quote .Capabilities.KubeVersion.Major }}
    minorVersion: {{ quote (.Capabilities.KubeVersion.Minor | trimSuffix "+") }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  {{ if and (eq (int64 .Capabilities.KubeVersion.Major) (int64 1)) (ge (int64 (.Capabilities.KubeVersion.Minor | trimSuffix "+")) (int64 16)) }}
  #TODO_CMF: Adding IngressClassName in attempt to resolve "ingress does not contain a valid IngressClass" error
  ingressClassName: nginx
  {{ end }}
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName | default "genericCert" }}
  {{- end }}
{{- end }}

  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
            {{ if and (eq (int64 $.Capabilities.KubeVersion.Major) (int64 1)) (ge (int64 ($.Capabilities.KubeVersion.Minor | trimSuffix "+")) (int64 16)) }}
              service:
                #TODO_CMF: The backend serviceName field is renamed to service.name.
                name: {{ $fullName }}
                #TODO_CMF: String backend servicePort fields are renamed to service.port.name.
                port:
                  name: http
            #TODO_CMF: pathType is now required for each specified path. Options are Prefix, Exact, and ImplementationSpecific. To match the undefined v1beta1 behavior, use ImplementationSpecific.
            pathType: ImplementationSpecific
            {{ else }}
              serviceName: {{ $fullName }}
              servicePort: http
            {{ end }}
  {{- end }}
{{- end }}
